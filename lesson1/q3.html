	<script type="text/javascript">
		/*
		1. к 10 прибавляем 10 получаем 20
		2. число 20 преобразуется в строку и объединяется со строкой "10"
		3. строку "2010" присваиваем в переменную result1
		4.c помощью console.log выводим result1 в консоль
		*/
		let result1 = 10 + 10 + "10";
		console.log(result1);
		/*
		1. число 10 преобразуется в строку и объединяется со строкой "10"
		2. далее к строке "1010" добавляем преобразованное в строку число 10
		3. строку "101010" присваиваем в переменную result2
		4.c помощью console.log выводим result2 в консоль
		*/
		let result2 = 10  + "10" + 10;
		console.log(result2);
		/*
		1. унарный плюс имеет более высокий приоритет над сложением и преобразует сроку "10" в число 10
		2. происходит арифметическое сложение 3 чисел
		3. число 30  присваиваем в переменную result3
		4.c помощью console.log выводим result3 в консоль
		*/
		let result3 = 10 + 10 + +"10" ;
		console.log(result3);
		/*
		1. унарный минус преобразует пустую сроку "" в -0  
		2. при делении числа на -0 получаем - бесконечность
		3. -Infinity  присваиваем в переменную result4
		4.c помощью console.log выводим result4 в консоль
		*/
		let result4 = 10 / -"" ;
		console.log(result4);
		/*
		1. поскольку в строке "2,5" стоит запятая, а не точка,  унарный плюс не может преобразовать строку в число и возвращает NaN  
		2. при делении числа на NaN получаем также NaN 
		3. NaN  присваиваем в переменную result5
		4.c помощью console.log выводим result5 в консоль
		*/
		let result5 = 10/ +"2,5" ;
		console.log(result5);
	</script>
