<body>
	<script type="text/javascript">
		const products = [
			{	id: 3,
				price: 127,
				photos: ["1.jpg",
						"2.jpg"]
			},
			{	id: 5,
				price: 499,
				photos: []
			},
			{	id: 10,
				price: 26,
				photos: ["3.jpg"]
			},
			{	id: 8,
				price: 78,
			},
		];

		const newProducts = products.filter((item)=>{
		    if (item.photos!==undefined &&  typeof(item.photos)==='object' && item.photos.length>0) {
		        return true;
		    }else {
		        return false;
		    }
		});
		console.log(newProducts);
		
		const filterProducts = products.sort(function (a, b) {
			  if (a.price > b.price) {
			    return 1;
			  }
			  if (a.price < b.price) {
			    return -1;
			  }
			    return 0;
			 })
		console.log(filterProducts);


			
	</script>
